# %check_name% - название проверки
# %description% - description of the check
# %vl% - нарушения
# %verbose% - дополнительная информация
# %player% - имя игрока
# [alert] - специальная команда для оповещения
# [webhook] - специальная команда для оповещения на discord webhook
# [proxy] - специальная команда для оповещения других серверов, подключенных к вашему прокси (BungeeCord/Velocity)
Punishments:
  Simulation:
    # Через сколько секунд нарушение должно быть удалено?
    remove-violations-after: 300
    # Этот раздел будет соответствовать всем проверкам с указанным именем,
    # Чтобы исключить проверку, которая в противном случае была бы найдена, поставьте восклицательный знак перед именем.
    # Например, !BadPacketsN
    checks:
      - "Simulation"
      - "GroundSpoof"
      - "Timer"
      - "NoFall"
    # Порог:Интервальная команда
    #
    # Пример, чтобы выгнать игрока с сообщением "неправильное движение!" после 100 нарушений, без интервала
    # Команды:
    # - "100:0 kick %player% неправильное движение!"
    # 0 означает выполнить ровно один раз.
    # - "100:50 say %player% читерит!"
    # Выполняется, когда пользователь получает флаг 100, и после этого каждый 50-й флаг после 100.
    #
    commands:
      - "100:40 [alert]"
      - "100:100 [webhook]"
      - "100:100 [proxy]"
      - "100:100 [log]"
  Knockback:
    remove-violations-after: 300
    checks:
      - "Knockback"
      - "Explosion"
    commands:
      - "5:5 [alert]"
      - "5:5 [webhook]"
      - "20:20 [proxy]"
      - "20:20 [log]"
  Post:
    remove-violations-after: 300
    checks:
      - "Post"
    commands:
      - "20:20 [alert]"
      - "40:40 [webhook]"
      - "40:40 [proxy]"
      - "40:40 [log]"
  BadPackets:
    remove-violations-after: 300
    checks:
      - "BadPackets"
      - "PacketOrder"
      - "Crash"
    commands:
      - "5:5 [alert]"
      - "5:5 [webhook]"
      - "40:40 [proxy]"
      - "40:40 [log]"
      - "80:0 litebans:tempbanip %player% 7d &eВы были заблокированны за использование стороннего ПО!"
  Inventory:
    remove-violations-after: 300
    checks:
      - "Inventory"
    commands:
      - "2:2 [alert]"
      - "2:2 [webhook]"
      - "20:20 [proxy]"
      - "20:20 [log]"
  Reach:
    remove-violations-after: 300
    checks:
      - "Reach"
    commands:
      - "3:3 [alert]"
      - "2:2 [webhook]"
      - "5:5 [proxy]"
      - "12:0 litebans:tempbanip %player% 7d &eВы были заблокированны за использование стороннего ПО!"
      - "5:1 [log]"
  HitboxMiss:
    remove-violations-after: 300
    checks:
      - "HitboxMiss"
    commands:
      - "1:1 [alert]"
      - "2:2 [webhook]"
      #- "6:0 litebans:tempbanip %player% 7d &x&F&F&0&0&0&0&lВы были заблокированны за использование стороннего ПО! &7&o(Считаете бан ложным? Напишите vk.com/KITAEC64 || t.me/KITAEC63)"
      - "7:5 [proxy]"
      - "1:2 [log]"
  HitboxBlock:
    remove-violations-after: 300
    checks:
      - "HitboxBlock"
    commands:
      - "1:1 [alert]"
      - "2:2 [webhook]"
      - "3:0 litebans:tempbanip %player% 7d &eВы были заблокированны за использование стороннего ПО!"
      - "10:5 [proxy]"
      - "10:5 [log]"
  HitboxEntity:
    remove-violations-after: 300
    checks:
      - "HitboxEntity"
    commands:
      - "1:1 [alert]"
      - "2:2 [webhook]"
      - "15:10 [proxy]"
      - "15:10 [log]"
  Mitigrated:
    remove-violations-after: 300
    checks:
      - "Mitigated"
    commands:
      - "3:2 [alert]"
      - "3:2 [webhook]"
      - "15:5 tempbanip %player% 7d &eВы были заблокированны за использование стороннего ПО!"
      - "4:4 [log]"
  Misc:
    remove-violations-after: 300
    checks:
      - "EntityControl"
      - "NoSlow"
      - "MultiActions"
      - "!Place"
      - "Baritone"
      - "FastBreak"
    commands:
      - "5:5 [alert]"
      - "5:5 [webhook]"
      - "20:10 [proxy]"
      - "20:10 [log]"
      - "80:0 litebans:tempbanip %player% 7d &eВы были заблокированны за использование стороннего ПО!"
  Combat:
    remove-violations-after: 300
    checks:
      - "Interact"
      - "Killaura"
      - "Aim"
    commands:
      - "5:10 [alert]"
      - "5:10 [log]"
  # По состоянию на 2.2.10 нет проверок AutoClicker, и это место для размещения. Grim будет включать проверки AutoClicker в будущем.
  Autoclicker:
    remove-violations-after: 300
    checks:
      - "Autoclicker"
    commands:
      - "20:40 [alert]"
      - "20:40 [log]"
