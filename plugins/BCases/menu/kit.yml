id: bcases:kit # Этот id используется при указании меню которое должно открываться при клике по кейсу в blocks.yml
provider: bcases:case
type: CHEST
title: "§fꈁꀀꈂꍅꈂꀁ§0ꈃꄖ&r"

items:
  super:
    slot: 12
    display_name: "&6&lКейс с наборами"
    lore:
      - "&7Количество кейсов: &e&l%bcases_keys_count_of_type_kit%"
      - ""
      - "&7Открыв этот кейс, вы &eгарантировано получите"
      - "&7Один из &eкитов&7 на сервере. У нас"
      - "&7Нет подкрутки, только &eчестный рандом"
      - ""
      - "&e&lВнимание! &7Шансы в кейсах увеличены"
      - "&7У вас есть &eвозможность &7получить крутой"
      - "&7кит за сущие копейки!"
      - ""
      - "&fПокупка &8> &6CuteWorld.pw"
    material: structure_void
    on_click:
      requirements:
        # Первое условие
        - check: '%bcases_keys_count_of_type_kit% < 1' # Если у игрока default ключей меньше одного
          commands:
            - '[BREAK]' # Заканчиваем проверку условий

        # Второе условие
        - check: '{playing} == true' # Проверим запущена ли какая-то анимация у текущего кейса
          commands:
            - '[MESSAGE] &cКто-то уже открывает этот кейс!'
            - '[CLOSE]' # Закроем меню
            - '[BREAK]' # Закончим проверку условий
          deny_commands:
            - '[TAKE_KEY] kit' # Забираем у игрока один default ключ
            # - '[PLAY] creepers default' # можно запустить конкретную анимацию по id
            - '[PLAY] wheelx kit' # Запустим случайную анимацию с призами из default (см. prizes.yml)
            - '[CLOSE]' # закроем меню
