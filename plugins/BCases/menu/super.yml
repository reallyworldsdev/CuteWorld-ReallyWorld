id: bcases:super # Этот id используется при указании меню которое должно открываться при клике по кейсу в blocks.yml
provider: bcases:case
type: CHEST
title: "§fꈁꀀꈂꍅꈂꀁ§0ꈃꄖ&r"

items:
  super:
    slot: 12
    display_name: "&6&lСупер кейс"
    lore:
      - "&7Количество кейсов: &e&l%bcases_keys_count_of_type_super%"
      - ""
      - "&6&lДОНАТ НИЖЕ ИМЕЮЩЕГОСЯ НЕ ВЫДАЁТСЯ!"
      - ""
      - "&7Открыв этот кейс, вы &eгарантировано получите"
      - "&7Одну из &eпривилегий&7 на сервере. У нас"
      - "&7Нет подкрутки, только &eчестный рандом"
      - ""
      - "&e&lВнимание! &7Шансы в кейсах увеличены"
      - "&7У вас есть &eвозможность &7получить крутую"
      - "&7привелегию за сущие копейки!"
      - ""
      - "&fПокупка &8> &6CuteWorld.pw"
    material: structure_void
    on_click:
      requirements:
        # Первое условие
        - check: '%bcases_keys_count_of_type_super% < 1' # Если у игрока default ключей меньше одного
          commands:
            - '[BREAK]' # Заканчиваем проверку условий

        # Второе условие
        - check: '{playing} == true' # Проверим запущена ли какая-то анимация у текущего кейса
          commands:
            - '[MESSAGE] &cКто-то уже открывает этот кейс!'
            - '[CLOSE]' # Закроем меню
            - '[BREAK]' # Закончим проверку условий
          deny_commands:
            - '[TAKE_KEY] super' # Забираем у игрока один default ключ
            # - '[PLAY] creepers default' # можно запустить конкретную анимацию по id
            - '[PLAY] wheel super' # Запустим случайную анимацию с призами из default (см. prizes.yml)
            - '[CLOSE]' # закроем меню
