        - '[message_to_moderators] &6StaffWork &8» &r%luckperms_prefix%&7%player_name% &cзавершил работу.'

    stmoder:
      enable-work:
        - '[console] lp user %player_name% parent set stmoder'
        - '[message_to_moderators] &6StaffWork &8» &r%luckperms_prefix%&7%player_name% &aначал работу.'
      disable-work:
        - '[console] lp user %player_name% parent set offstmoder'
