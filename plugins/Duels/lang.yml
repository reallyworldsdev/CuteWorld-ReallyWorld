    pvp: '&cYou cannot do this while in spectator mode.'


GUI:
  settings:
    title: Request Settings
    buttons:
      details:
        name: '&fДетали запроса'
        lore:
        - '&fОппонент: &6%opponent%'
        - '&fНабор: &6%kit%'
        - '&fАрена: &6%arena%'
        - '&fСтавка: &6$%bet_amount%'
        - '&fСтавка предметами: &6%item_betting%'
        - ' '
        - '&fЧтобы изменить сумму'
        - '&fставки, введите'
        - '&6/duel %opponent% &f<Кол-во>'
      kit-selector:
        name: '&6Выбор комплекта'
        lore:
        - '&fВыбранный комплект: &6%kit%'
