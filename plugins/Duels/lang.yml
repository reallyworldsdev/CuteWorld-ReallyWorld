      arena-selector:
        name: '&6Выбор арены'
        lore:
        - '&fВыбранная арена: &6%arena%'
        - ' '
        - '&aНажмите что-бы сменить арену'
        lore-disabled:
        - '&fЭтот параметр отключен.'
        - '&fДля дуэли будет выбрана'
        - '&fслучайная арена.'
        lore-no-permission:
        - '&cУ вас не достаточно прав для'
        - '&cиспользованния данной опции'
      item-betting:
        name: '&6Разрешить ставку предметами'
        lore:
        - '&fСтавка предметами: &6%item_betting%'
        - ' '
        - '&aНажмите, чтобы выключить ставку предметами!'
        lore-disabled:
        - '&cЭтот параметр отключен.'
        lore-no-permission:
        - '&cУ вас не достаточно прав для'
