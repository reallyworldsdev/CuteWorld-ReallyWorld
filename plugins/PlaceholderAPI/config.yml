# PlaceholderAPI
# Version: 2.11.5
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://api.extendedclip.com/all/
# Wiki: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
boolean: {}
expansions:
  javascript:
    engine: javascript
    enable_parse_command: false
    debug: false
    github_script_downloads: false
    argument_split: ','
    use_quick_js: false
  server:
    tps_color:
      high: '&a'
      low: '&c'
      medium: '&e'
    server_name: A Minecraft Server
  vault:
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
    baltop:
      check_delay: 30
      cache_size: 100
      enabled: false
  player:
    ping_color:
      medium: '&e'
      high: '&a'
      low: '&c'
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
  bungee:
    check_interval: 30
  listplayers:
    name_color: '&f'
    separator: '&a, '
  progress:
    in_progress: '&e■'
    length: 10
    completed: '&a■'
    maximum_value: 100
    remaining: '&7■'
    full: '&aCompleted'
  checkitem:
    give_enabled: true
    remove_enabled: true
  math:
    Disable-Warnings: false
    Rounding: half-up
    Decimals: 3
    Debug: false
  pinger:
    offline: '&cOffline'
    check_interval: 30
    online: '&aOnline'
