# Плэйсхолдеры для комфортной и удобненькой настройки -^-

# %maxBank% - Максимальный Банк
# %bank% - Текущий Банк
# %xCord% - Координаты по X
# %yCord% - Координаты по Y
# %zCord% - Координаты по Z

# Региончики
rgRadius: 150 # Радиус Региона
region: # Включенные в регионе флаги
  allowFlags:
    - 'pvp'
    - 'damage-animals'
  denyFlags:
    - 'mob-spawning'

# Координаты поиска локации
xCords: 5000
zCords: 5000

# Время по МСК для спавна (Если нужно сделать спавн условно в 16:00 пиши hour: 16 minute: 0)
hour: 17
minute: 30

# Все со схематикой
schematicPath: "plugins/Schematics/scrooge.schem" # Путь до файла схематики
schematicUp: 40 # На сколько блоков поднимать схематику

# Настройка самого Скруджа сообственно
bank: 5000 # Банк Скруджа
moneyPerSecond: 2 # Монетки для каждого игрока в секунду

worldName: "world" # Мир спавна

# Сообщения там всякие
spawnText:
  - "&e&lСкрудж макдак!"
  - "&eСкорее спеши ограбить его на координатах: &f%xCord% %zCord%"
endMessage: true
endText:
  - "&6Скрудж Макдак &7» &6&lСокровещница Скруджа Макдака &7опустошена"

# Босс-Бары Скруджа

# Обычный боссбар в течение всего ивента
barColor: "YELLOW"
barStyle: "SEGMENTED_20"
barName: "&6&lСкрудж Макдак &8| &7Осталось Рилликов: &6%bank% &8| &7Координаты &6%xCord% %zCord%"
# Опустошенный боссбар после того как скруджа залутали
desolatedColor: "YELLOW"
desolatedStyle: "SEGMENTED_20"
desolatedName: "&6&lСкрудж Макдак &8| &6Сокровещница Скруджа Макдака опустошена!"

# Кулдаун для удаления региона и полного окончания ивента
deleteCooldown: 15

# Тип награды за ивент (Донат Валюта или Монеты)
type:
  points: true
  money: false
